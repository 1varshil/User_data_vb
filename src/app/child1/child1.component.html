<div>
    <h3>List of Data of Persons</h3>
    <table class="table table-striped" border="2">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Username</th>
          <th>Password</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.username }}</td>
          <td>{{ item.password }}</td>
          <td><button class="btn btn-primary" (click)="requestEdit(item)">Update</button></td>
        </tr>
      </tbody>
    </table>
  </div>
